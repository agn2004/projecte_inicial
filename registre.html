<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre</title>
</head>
<body>
    <h1 align="center">
        Registro🥶
    </h1>
    <form action="registre.html" method="GET">
        <div align="center">
            <label for="nombre">Nombre🐺</label>
            <input type="text" name="nom" id="nombre" placeholder="nombre y apeliidos" required>
        </div>
        <div align="center">
            <label for="genero">Género ♂️♀️</label>
            <input type="text" name="nom" id="genero" placeholder="hombre, mujer, otro...">
        </div>
        <div  align="center">
            <label for="cuenta">Cuenta👨‍💻</label>
            <input type="email" name="nom" id="cuenta" placeholder="nombre cuenta" required>
        </div>
        <div align="center">
            <label for="contra">Contrasenya🔐</label>
            <input type="text" name="password" id="contra" placeholder="contraseña cuenta" minlength="5" maxlength="10" required>
        </div>
        <div align="center">
            <label for="fecha">Fecha Nacimiento⌚</label>
            <input type="date" name="nom" id="fecha" required>
        </div>
        <div align="center">
            <input type="submit" name="enviar">
        </div>
    </form>
</body>
</html>
